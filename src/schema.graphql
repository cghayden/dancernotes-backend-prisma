type Query {
  parents(where: ParentWhereInput): [Parent!]!
  danceClass(where: DanceClassWhereUniqueInput!): DanceClass
  studio(where: StudioWhereUniqueInput!): Studio
  studios(
    where: StudioWhereInput
    orderBy: StudioOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Studio]!
  parentsDancers: [Dancer!]!
  parentUser: Parent!
  parentMakeup: Parent!
  myStudio: Studio!
  dancer(where: DancerWhereUniqueInput!): Dancer
  dancers(where: DancerWhereInput): [Dancer!]!
  allStudioDanceClasses: [DanceClass!]!
  studioCategories: Studio!
  allRs: [DanceClass!]!
  studioHairStyles: [HairStyle!]!
  parentHairstyles: [Studio!]!
  studioDancers: [Dancer!]!
  parentNotes(danceId: ID!): ParentNote!
  accessRequests: [AccessRequest!]!
  enrollmentRequests: [EnrollmentRequest!]!
  customRoutine(where: CustomRoutineWhereUniqueInput!): CustomRoutine
  parentEvents: [StudioEvent!]!
  customEvents: [ParentEvent!]!
}

type SuccessMessage {
  message: String
}

type User {
  id: ID!
  email: String!
  userType: String!
}

type Parent {
  id: ID!
  email: String!
  firstName: String!
  lastName: String
  userType: String!
  dancersIds: [ID]!
  dancers: [Dancer!]
  studios: [Studio!]!
  accessRequests: [ID!]!
  customRoutines: [CustomRoutine!]!
  agreedToTermsAndPrivacy: DateTime
}

type DanceClass {
  id: ID!
  name: String!
  dancers: [Dancer!]!
  myDancersIds: [ID!]!
  myDancersIdsInThisClass: [ID]!
  style: String
  competitiveLevel: String
  ageDivision: String
  day: String
  startTime: String
  endTime: String
  shoes: String
  tights: String
  notes: String
  music: String
  musicId: String
  performanceName: String
  size: String
  studio: Studio
  parentsNotes: ParentNote
  custom: Boolean
  entryNumber: String
  entryDay: String
  entryTime: String
  videoUrl: String
  videoId: String
}

